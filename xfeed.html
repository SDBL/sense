<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X Feed Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <style>
        .feed-container {
            background-color: #000000;
            color: #c59929;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <p>Loading feed...</p>
    </div>

    <script>
        async function fetchXFeed() {
            const rssUrl = 'https://rsshub.app/twitter/user/SenseFutureUK';
            const feedContainer = document.getElementById('feed');
            try {
                const response = await fetch(rssUrl);
                if (!response.ok) throw new Error('Network response not OK');
                const text = await response.text();
                feedContainer.innerHTML = '<p>Feed loaded successfully!</p><pre>' + text.substring(0, 200) + '...</pre>';
            } catch (error) {
                feedContainer.innerHTML = '<p>Failed: ' + error.message + '</p>';
            }
        }
        fetchXFeed();
    </script>
</body>
</html>
