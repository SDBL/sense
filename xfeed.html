<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X Feed for SenseFutureUK</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <style>
        .feed-container {
            background-color: #000000;
            color: #c59929;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .feed-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #c59929;
            padding-bottom: 10px;
        }
        .feed-item a {
            color: #c59929;
            text-decoration: none;
        }
        .feed-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <p>Loading feed...</p>
    </div>

    <script>
        async function fetchXFeed() {
            const url = 'https://x.com/SenseFutureUK';
            const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
            const feedContainer = document.getElementById('feed');
            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error('Network response not OK');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const tweets = doc.querySelectorAll('article[data-testid="tweet"]');
                feedContainer.innerHTML = '';

                if (tweets.length === 0) {
                    feedContainer.innerHTML = 'No posts detected.';
                    return;
                }

                tweets.forEach((tweet, index) => {
                    if (index >= 10) return; // Limit to 10 posts
                    const text = tweet.querySelector('div[lang]')?.textContent || 'No text';
                    const link = tweet.querySelector('a[href*="/status/"]')?.href || url;
                    const feedItem = document.createElement('div');
                    feedItem.className = 'feed-item';
                    feedItem.innerHTML = `<a href="${link}" target="_blank">${text}</a>`;
                    feedContainer.appendChild(feedItem);
                });
            } catch (error) {
                feedContainer.innerHTML = '<p>Failed: ' + error.message + '</p>';
            }
        }
        fetchXFeed();
    </script>
</body>
</html>
